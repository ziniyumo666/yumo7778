<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>輪椅傾倒辨識與影像系統</title>
  <link rel="icon" href="/io.png" type="image/png" />
  <script src="/ei_model/edge-impulse-standalone.js"></script>
  <script src="/ei_model/run-impulse.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3f51b5;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    img {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #logContent, #imageTime {
      background: #eef1f5;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      color: #333;
      display: block;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    #prediction, #confidence {
      font-size: 18px;
      margin-top: 10px;
    }
    #serverStatus {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>輪椅傾倒辨識與即時影像系統</h1>
  </header>
  <main>
    <h2>傾倒事件紀錄</h2>
    <table id="logTable">
      <tr><th>事件</th><th>時間</th></tr>
    </table>

    <h2>即時影像</h2>
    <img id="camera" src="/latest.jpg" alt="Loading image...">
    <img id="esp32Image" src="/latest.jpg" style="display:none;" crossorigin="anonymous" />
    <div id="imageTime">圖片更新時間：-</div>

    <h2>最後上傳時間</h2>
    <pre id="logContent">載入中...</pre>

    <h2>模型辨識結果</h2>
    <div id="status">Edge Impulse 模型載入中...</div>
    <div>預測結果：<strong id="prediction">-</strong></div>
    <div>信心值：<strong id="confidence">-</strong></div>
    <div id="serverStatus">-</div>
  </main>
  <footer>
    Powered by ESP32-CAM ｜ Sausagee Party Server
  </footer>

<script>
function waitForClassifierReady(callback, maxWait = 5000) {
  const start = Date.now();
  const checkReady = () => {
    if (typeof run_classifier !== 'undefined') {
      console.log("✅ run_classifier 已載入");
      document.getElementById('status').innerText = '✅ 模型初始化完成';
      callback();
    } else if (Date.now() - start > maxWait) {
      console.error("❌ 模型載入逾時（未定義 run_classifier）");
      document.getElementById('status').innerText = '❌ 模型載入失敗';
    } else {
      setTimeout(checkReady, 200);
    }
  };
  checkReady();
}

function classifyImageWithEdgeImpulse(imgElement) {
  const MODEL_INPUT_SIZE = 96;
  const canvas = document.createElement('canvas');
  canvas.width = MODEL_INPUT_SIZE;
  canvas.height = MODEL_INPUT_SIZE;
  const ctx = canvas.getContext('2d');
  ctx.drawImage(imgElement, 0, 0, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE);
  const imageData = ctx.getImageData(0, 0, MODEL_INPUT_SIZE, MODEL_INPUT_SIZE);

  const result = run_classifier(imageData);
  console.log("🧠 Edge Impulse 推論結果：", result);

  if (result && result.result && result.result.classification?.length > 0) {
    const top = result.result.classification[0];
    document.getElementById('prediction').innerText = top.label;
    document.getElementById('confidence').innerText = (top.value * 100).toFixed(2) + '%';
    document.getElementById('status').innerText = '✅ 推論成功';

    if (top.value > 0.5) {
      document.getElementById('serverStatus').innerText = '🔄 傳送中...';
      fetch('/predict-result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          result: top.label,
          confidence: (top.value * 100).toFixed(2) + '%'
        })
      })
      .then(res => res.text())
      .then(txt => {
        console.log("📩 伺服器回應：", txt);
        document.getElementById('serverStatus').innerText = '✅ 已傳送結果至伺服器';
      })
      .catch(err => {
        console.error("❌ 傳送錯誤：", err);
        document.getElementById('serverStatus').innerText = '❌ 傳送失敗';
      });
    } else {
      document.getElementById('serverStatus').innerText = '⚠️ 信心值不足，未傳送';
    }
  } else {
    document.getElementById('prediction').innerText = '-';
    document.getElementById('confidence').innerText = '0%';
    document.getElementById('status').innerText = '⚠️ 無分類結果';
  }
}

function refreshImage() {
  const cam = document.getElementById('camera');
  const hidden = document.getElementById('esp32Image');
  const timestamp = new Date().getTime();
  const url = '/latest.jpg?t=' + timestamp;
  cam.src = url;
  hidden.src = url;
  hidden.onload = () => {
    if (typeof run_classifier !== 'undefined') classifyImageWithEdgeImpulse(hidden);
  };
}

async function loadLogs() {
  const res = await fetch('/logs');
  const logs = await res.json();
  const table = document.getElementById('logTable');
  table.innerHTML = '<tr><th>事件</th><th>時間</th></tr>';
  logs.reverse().forEach(log => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${log.event}</td><td>${log.time}</td>`;
    table.appendChild(row);
  });
}

async function loadLogTimestamp() {
  try {
    const res = await fetch('/latest-image-info');
    if (!res.ok) throw new Error();
    const data = await res.json();
    const latest = data.timestamp;
    document.getElementById('logContent').textContent = latest;
    document.getElementById('imageTime').innerText = '圖片更新時間：' + latest.replace('📸 圖片上傳成功：', '');
  } catch {
    document.getElementById('logContent').textContent = '⚠️ 尚未上傳圖片';
    document.getElementById('imageTime').innerText = '⚠️ 尚未上傳圖片';
  }
}

function startPeriodicTasks() {
  loadLogs();
  refreshImage();
  loadLogTimestamp();
  setInterval(() => {
    loadLogs();
    refreshImage();
    loadLogTimestamp();
  }, 2000);
}

window.onload = () => {
  document.getElementById('status').innerText = '⏳ 模型載入中...';
  waitForClassifierReady(startPeriodicTasks);
};
</script>
</body>
</html>
