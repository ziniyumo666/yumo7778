<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>輪椅傾倒辨識與影像系統</title>
  <link rel="icon" href="/io.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3f51b5;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    img {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #logContent, #imageTime {
      background: #eef1f5;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      color: #333;
      display: block;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    #prediction, #confidence {
      font-size: 18px;
      margin-top: 10px;
    }
    #serverStatus { /* Renamed from #status for clarity */
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>輪椅傾倒辨識與即時影像系統</h1>
  </header>
  <main>
    <h2>傾倒事件紀錄</h2>
    <table id="logTable">
      <tr><th>事件</th><th>時間</th></tr>
    </table>

    <h2>即時影像</h2>
    <img id="camera" src="/latest.jpg" alt="Loading image...">
    <div id="imageTime">圖片更新時間：-</div>

    <h2>最後上傳時間</h2>
    <pre id="logContent">載入中...</pre>

    <h2>模型辨識結果（由伺服器推論）</h2>
    <div id="serverStatus">等待結果中...</div> <div>預測結果：<strong id="prediction">-</strong></div>
    <div>信心值：<strong id="confidence">-</strong></div>
  </main>
  <footer>
    Powered by ESP32-CAM ｜ Sausagee Party Server
  </footer>

<script>
function refreshImage() {
  const cam = document.getElementById('camera');
  const timestamp = new Date().getTime();
  const url = '/latest.jpg?t=' + timestamp; // Force refresh
  cam.src = url;
}

async function loadLogs() {
  try {
    const res = await fetch('/logs');
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    const logs = await res.json();
    const table = document.getElementById('logTable');
    table.innerHTML = '<tr><th>事件</th><th>時間</th></tr>'; // Clear and set header
    logs.slice().reverse().forEach(log => { // Create a reversed copy for display without altering original
      const row = document.createElement('tr');
      row.innerHTML = `<td>${log.event}</td><td>${log.time}</td>`;
      table.appendChild(row);
    });
  } catch (e) {
    console.error("Error loading logs:", e);
    // Optionally update UI to show error
  }
}

async function loadLogTimestamp() {
  try {
    const res = await fetch('/latest-image-info');
    if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
    const data = await res.json();
    const latest = data.timestamp || '無紀錄';
    document.getElementById('logContent').textContent = latest;
    document.getElementById('imageTime').innerText = '圖片更新時間：' + (latest.includes('📸') ? latest.replace('📸 圖片上傳成功：', '') : latest);
  } catch (e) {
    console.error("Error loading log timestamp:", e);
    document.getElementById('logContent').textContent = '⚠️ 尚未上傳圖片或讀取失敗';
    document.getElementById('imageTime').innerText = '⚠️ 尚未上傳圖片或讀取失敗';
  }
}

async function loadInferenceResult() {
  const statusEl = document.getElementById('serverStatus');
  const predictionEl = document.getElementById('prediction');
  const confidenceEl = document.getElementById('confidence');
  try {
    const res = await fetch('/inference-log.json?t=' + new Date().getTime()); // Add timestamp to avoid cache
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }
    const data = await res.json();

    if (data.error) {
      statusEl.innerText = `⚠️ 推論錯誤: ${data.error}`;
      predictionEl.innerText = '無';
      confidenceEl.innerText = '-';
    } else if (data.label && typeof data.value === 'number') {
      statusEl.innerText = '✅ 推論成功';
      if (data.value > 0.5) {
        predictionEl.innerText = data.label;
      } else {
        predictionEl.innerText = '無';
      }
      confidenceEl.innerText = (data.value * 100).toFixed(2) + '%';
    } else {
      statusEl.innerText = '⚠️ 尚無有效結果或格式錯誤';
      predictionEl.innerText = '無';
      confidenceEl.innerText = '-';
    }
  } catch (e) {
    console.error("Error loading inference result:", e);
    statusEl.innerText = '⚠️ 讀取結果失敗';
    predictionEl.innerText = '無';
    confidenceEl.innerText = '-';
  }
}

function startAll() {
  loadLogs();
  refreshImage(); // Initial image load
  loadLogTimestamp();
  loadInferenceResult(); // Initial inference result load

  setInterval(() => {
    loadLogs();
    refreshImage();
    loadLogTimestamp();
    loadInferenceResult();
  }, 5000); // Refresh every 5 seconds
}

window.onload = startAll;
</script>
</body>
</html>
