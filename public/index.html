<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>輪椅傾倒辨識與影像系統</title>
  <link rel="icon" href="/io.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3f51b5;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    img {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #logContent, #imageTime {
      background: #eef1f5;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      color: #333;
      display: block;
      text-align: center;
      margin-left: auto;
      margin-right: auto;
    }
    #prediction, #confidence, #inferenceDataTime { /* 將 #inferenceDataTime 加入 */
      font-size: 18px;
      margin-top: 10px;
    }
    #serverStatus { /* 雖然原程式碼中沒有這個ID，但保留以防未來使用 */
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>輪椅傾倒辨識與即時影像系統</h1>
  </header>
  <main>
    <h2>傾倒事件紀錄</h2>
    <table id="logTable">
      <tr><th>事件</th><th>時間</th></tr>
    </table>

    <h2>即時影像</h2>
    <img id="camera" src="/latest.jpg" alt="Loading image...">
    <div id="imageTime">圖片更新時間：-</div>

    <h2>最後上傳時間</h2>
    <pre id="logContent">載入中...</pre>

    <h2>模型辨識結果（由伺服器推論）</h2>
    <div id="status">等待結果中...</div>
    <div>預測結果：<strong id="prediction">-</strong></div>
    <div>信心值：<strong id="confidence">-</strong></div>
    <div>推論資料時間：<strong id="inferenceDataTime">-</strong></div> </main>
  <footer>
    Powered by ESP32-CAM ｜ Sausagee Party Server
  </footer>

<script>
function refreshImage() {
  const cam = document.getElementById('camera');
  const timestamp = new Date().getTime();
  const url = '/latest.jpg?t=' + timestamp;
  cam.src = url;
}

async function loadLogs() {
  const res = await fetch('/logs');
  const logs = await res.json();
  const table = document.getElementById('logTable');
  table.innerHTML = '<tr><th>事件</th><th>時間</th></tr>'; // 清空並重新填寫表頭
  logs.reverse().forEach(log => { // 將最新的紀錄顯示在最上方
    const row = document.createElement('tr');
    row.innerHTML = `<td>${log.event}</td><td>${log.time}</td>`;
    table.appendChild(row);
  });
}

async function loadLogTimestamp() {
  try {
    const res = await fetch('/latest-image-info');
    if (!res.ok) {
        // 如果伺服器回應不成功 (例如 404)，則拋出錯誤以便 catch 區塊處理
        throw new Error('Failed to fetch latest image info, status: ' + res.status);
    }
    const data = await res.json();
    if (data && data.timestamp) { // 確保 data 和 data.timestamp 存在
        const latest = data.timestamp;
        document.getElementById('logContent').textContent = latest;
        document.getElementById('imageTime').innerText = '圖片更新時間：' + latest.replace('📸 圖片上傳成功：', '');
    } else {
        // 如果回應的 JSON 格式不符預期
        document.getElementById('logContent').textContent = '⚠️ 時間戳格式錯誤';
        document.getElementById('imageTime').innerText = '⚠️ 時間戳格式錯誤';
    }
  } catch(error) { // 捕獲 fetch 失敗或上面拋出的錯誤
    console.error("載入最後上傳時間時發生錯誤:", error);
    document.getElementById('logContent').textContent = '⚠️ 尚未上傳圖片或載入失敗';
    document.getElementById('imageTime').innerText = '⚠️ 尚未上傳圖片或載入失敗';
  }
}

async function loadInferenceResult() {
  const confidenceThreshold = 0.7;
  const statusEl = document.getElementById('status');
  const predictionEl = document.getElementById('prediction');
  const confidenceEl = document.getElementById('confidence');
  const inferenceDataTimeEl = document.getElementById('inferenceDataTime'); // 獲取新元素
  const timestamp = new Date().getTime();
  const url = '/inference-log.json?t=' + timestamp;

  try {
    const res = await fetch(url);
    if (!res.ok) {
      throw new Error('無法獲取推論結果 (HTTP status ' + res.status + ')');
    }
    const data = await res.json();

    // 先處理 data.error 的情況
    if (data && data.error) {
      statusEl.innerText = `⚠️ 推論錯誤: ${data.error}`;
      predictionEl.innerText = '無';
      confidenceEl.innerText = '無';
      if (data.errorTime) {
        inferenceDataTimeEl.innerText = new Date(data.errorTime).toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
      } else {
        inferenceDataTimeEl.innerText = '-';
      }
    } else if (data && typeof data.value === 'number' && typeof data.label === 'string') {
      statusEl.innerText = '✅ 推論成功';
      if (data.value >= confidenceThreshold) {
        predictionEl.innerText = data.label;
        confidenceEl.innerText = (data.value * 100).toFixed(2) + '%';
      } else {
        predictionEl.innerText = '無 (低信心)';
        confidenceEl.innerText = (data.value * 100).toFixed(2) + '%';
      }
      // 顯示成功的推論時間
      if (data.inferenceTime) {
        inferenceDataTimeEl.innerText = new Date(data.inferenceTime).toLocaleString('zh-TW', { timeZone: 'Asia/Taipei' });
      } else {
        inferenceDataTimeEl.innerText = '-';
      }
    } else {
      // 若資料格式不符或缺失 label/value，且不是明確的錯誤回報
      statusEl.innerText = '⚠️ 推論結果格式錯誤或資料不完整';
      predictionEl.innerText = '無';
      confidenceEl.innerText = '無';
      inferenceDataTimeEl.innerText = '-';
    }
  } catch (e) {
    console.error("載入推論結果時發生錯誤:", e);
    statusEl.innerText = '⚠️ 尚無結果或載入失敗 (' + e.message + ')';
    predictionEl.innerText = '無';
    confidenceEl.innerText = '無';
    inferenceDataTimeEl.innerText = '-';
  }
}

function startAll() {
  loadLogs();
  refreshImage();
  loadLogTimestamp();
  loadInferenceResult();
  setInterval(() => {
    loadLogs();
    refreshImage();
    loadLogTimestamp();
    loadInferenceResult();
  }, 5000); // 每 5 秒更新一次
}

window.onload = startAll;
</script>
</body>
</html>
