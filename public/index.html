<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>輪椅傾倒辨識與影像系統</title>
  <link rel="icon" href="/io.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    h1, h2, h3 {
      margin: 10px 0;
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3f51b5;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    img {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #logContent {
      background: #eef1f5;
      padding: 10px;
      border-radius: 6px;
      display: inline-block;
      margin-top: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      color: #333;
    }
    #prediction, #confidence {
      font-size: 18px;
      margin-top: 10px;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>輪椅傾倒辨識與即時影像系統</h1>
  </header>

  <main>
    <h2>傾倒事件紀錄</h2>
    <table id="logTable">
      <tr><th>事件</th><th>時間</th></tr>
    </table>

    <h2>即時影像</h2>
    <img id="camera" src="/latest.jpg" alt="Loading image..." />
    <img id="esp32Image" src="/latest.jpg" style="display:none;" crossorigin="anonymous" />

    <h2>最後上傳時間</h2>
    <pre id="logContent">載入中...</pre>

    <h2>模型辨識結果</h2>
    <div id="status">尚未載入模型</div>
    <div>預測結果：<strong id="prediction">-</strong></div>
    <div>信心值：<strong id="confidence">-</strong></div>
  </main>

  <footer>
    Powered by ESP32-CAM ｜ Sausagee Party Server
  </footer>

<script>
  const MODEL_URL = '/model/model.json';
  const IMAGE_WIDTH = 128;
  const IMAGE_HEIGHT = 128;
  const GESTURE_CLASSES = ['1', '2', '3', '4', '5'];
  let model;

  async function loadModel() {
    document.getElementById('status').innerText = '正在載入模型...';
    model = await tf.loadGraphModel(MODEL_URL);
    document.getElementById('status').innerText = '✅ 模型已載入';
  }

  function preprocessImage(imageElement) {
    return tf.tidy(() => {
      const tensor = tf.browser.fromPixels(imageElement);
      const resized = tf.image.resizeBilinear(tensor, [IMAGE_HEIGHT, IMAGE_WIDTH]);
      const normalized = resized.sub(127.5).div(127.5);
      return normalized.expandDims(0);
    });
  }

  async function predictImage(imgEl) {
    const tensor = preprocessImage(imgEl);
    const prediction = await model.predict(tensor);
    const data = await prediction.data();
    const index = tf.argMax(prediction, 1).dataSync()[0];
    prediction.dispose();

    const predictedClass = GESTURE_CLASSES[index];
    const confidence = data[index];

    document.getElementById('prediction').innerText = predictedClass;
    document.getElementById('confidence').innerText = (confidence * 100).toFixed(2) + '%';

    // 傳送辨識結果到伺服器
    fetch('/predict-result', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        result: predictedClass,
        confidence: (confidence * 100).toFixed(2) + '%'
      })
    });
  }

  async function loadLogs() {
    const res = await fetch('/logs');
    const logs = await res.json();
    const table = document.getElementById('logTable');
    table.innerHTML = '<tr><th>事件</th><th>時間</th></tr>';
    logs.reverse().forEach(log => {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${log.event}</td><td>${log.time}</td>`;
      table.appendChild(row);
    });
  }

  function refreshImage() {
    const cam = document.getElementById('camera');
    const hidden = document.getElementById('esp32Image');
    const timestamp = new Date().getTime();
    cam.src = '/latest.jpg?t=' + timestamp;
    hidden.src = '/latest.jpg?t=' + timestamp;
  }

  async function loadLogTimestamp() {
    try {
      const res = await fetch('/log.txt');
      const text = await res.text();
      const lines = text.trim().split('\n');
      const latest = lines[lines.length - 1];
      document.getElementById('logContent').textContent = latest;
    } catch (e) {
      document.getElementById('logContent').textContent = '⚠️ 無法載入上傳時間';
    }
  }

  async function main() {
    await loadModel();
    loadLogs();
    refreshImage();
    loadLogTimestamp();
    setInterval(() => {
      loadLogs();
      refreshImage();
      loadLogTimestamp();
      const imgEl = document.getElementById('esp32Image');
      if (imgEl.complete) predictImage(imgEl);
    }, 5000);
  }

  main();
</script>
</body>
</html>
