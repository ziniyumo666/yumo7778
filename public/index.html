<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>感測器傾倒紀錄與影像</title>
  <link rel="icon" href="/io.png" type="image/x-icon" />

  <style>
    body { font-family: sans-serif; text-align: center; }
    table { margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    img { margin-top: 20px; width: 320px; height: auto; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <h1>感測器傾倒紀錄</h1>

  <table id="logTable">
    <tr><th>事件</th><th>時間</th></tr>
  </table>

  <h2>最新即時影像</h2>
  <img id="camera" src="/latest.jpg" alt="Loading image..." />
  
  <script>
    async function loadLogs() {
      const res = await fetch('/logs');
      const logs = await res.json();
      const table = document.getElementById('logTable');

      table.innerHTML = '<tr><th>事件</th><th>時間</th></tr>';
      logs.reverse().forEach(log => {
        const row = document.createElement('tr');
        row.innerHTML = `<td>${log.event}</td><td>${log.time}</td>`;
        table.appendChild(row);
      });
    }

    function refreshImage() {
      const img = document.getElementById('camera');
      img.src = '/latest.jpg?t=' + new Date().getTime(); // 防止快取
    }

    async function loadLogTimestamp() {
      try {
        const res = await fetch('/log.txt');
        const text = await res.text();
        const lines = text.trim().split('\n');
        const latest = lines[lines.length - 1]; // 取最後一行
        document.getElementById('logContent').textContent = latest;
      } catch (e) {
        document.getElementById('logContent').textContent = '⚠️ 無法載入上傳時間';
      }
    }

    // 初始載入
    loadLogs();
    refreshImage();
    loadLogTimestamp();

    // 每5秒刷新
    setInterval(() => {
      loadLogs();
      refreshImage();
      loadLogTimestamp();
    }, 5000);
</script>

  <h3>最後上傳時間</h3>
  <pre id="logContent">載入中...</pre>

</body>
</html>
