<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>輪椅傾倒辨識與影像系統</title>
  <link rel="icon" href="/io.png" type="image/png" />
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.12.0/dist/tf.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #3f51b5;
      color: white;
      padding: 20px 0;
      margin-bottom: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #3f51b5;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    img {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #logContent,#imageTime {
      background: #eef1f5;
      padding: 10px;
      border-radius: 6px;
      margin-top: 10px;
      font-family: 'Courier New', Courier, monospace;
      font-size: 16px;
      color: #333;
      display: block;       /* 改為 block 使其自動換行 */
      text-align: center;   /* 置中文字 */
      margin-left: auto;    /* 水平置中用 */
      margin-right: auto;
    }

    #prediction, #confidence {
      font-size: 18px;
      margin-top: 10px;
    }
    #serverStatus {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>輪椅傾倒辨識與即時影像系統</h1>
  </header>
  <main>
    <h2>傾倒事件紀錄</h2>
    <table id="logTable">
      <tr><th>事件</th><th>時間</th></tr>
    </table>

    <h2>即時影像</h2>
    <img id="camera" src="/latest.jpg" alt="Loading image...">
    <img id="esp32Image" src="/latest.jpg" style="display:none;" crossorigin="anonymous" />
    <div id="imageTime">圖片更新時間：-</div>

    <h2>最後上傳時間</h2>
    <pre id="logContent">載入中...</pre>

    <h2>模型辨識結果</h2>
    <div id="status">尚未載入模型</div>
    <div>預測結果：<strong id="prediction">-</strong></div>
    <div>信心值：<strong id="confidence">-</strong></div>
    <div id="serverStatus">-</div>
  </main>
  <footer>
    Powered by ESP32-CAM ｜ Sausagee Party Server
  </footer>

<script>
const MODEL_URL = '/model/model.json';
const IMAGE_WIDTH = 128;
const IMAGE_HEIGHT = 128;
const GESTURE_CLASSES = ['1', '2', '3', '4', '5'];
let model;

async function loadModel() {
  document.getElementById('status').innerText = '正在載入模型...';
  model = await tf.loadGraphModel(MODEL_URL);
  document.getElementById('status').innerText = '✅ 模型已載入';
}

function preprocessImage(imageElement) {
  return tf.tidy(() => {
    const tensor = tf.browser.fromPixels(imageElement);
    const resized = tf.image.resizeBilinear(tensor, [IMAGE_HEIGHT, IMAGE_WIDTH]);
    const normalized = resized.sub(127.5).div(127.5);
    return normalized.expandDims(0);
  });
}

async function predictImage(imgEl) {
  console.log("🧠 開始預測...");
  try {
    const tensor = preprocessImage(imgEl);
    const prediction = await model.predict(tensor);
    const data = await prediction.data();
    const index = tf.argMax(prediction, 1).dataSync()[0];
    prediction.dispose();

    const predictedClass = GESTURE_CLASSES[index];
    const confidence = data[index];

    document.getElementById('prediction').innerText = predictedClass;
    document.getElementById('confidence').innerText = (confidence * 100).toFixed(2) + '%';

    console.log("✅ 預測完成：", predictedClass, confidence);
    console.log("🔬 模型輸出所有分類機率：");
    GESTURE_CLASSES.forEach((label, i) => {
      console.log(`${label}: ${(data[i] * 100).toFixed(2)}%`);
    });

    if (confidence > 0.5) {
      document.getElementById('serverStatus').innerText = '🔄 傳送中...';
      fetch('/predict-result', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          result: predictedClass,
          confidence: (confidence * 100).toFixed(2) + '%'
        })
      })
        .then(res => res.text())
        .then(txt => {
          console.log("📩 伺服器回應：", txt);
          document.getElementById('serverStatus').innerText = '✅ 已傳送結果至伺服器並嘗試寄信';
        })
        .catch(err => {
          console.error("❌ 傳送錯誤：", err);
          document.getElementById('serverStatus').innerText = '❌ 傳送失敗';
        });
    } else {
      document.getElementById('serverStatus').innerText = '⚠️ 信心值不足，未傳送';
    }
  } catch (e) {
    console.error("❌ 預測錯誤：", e);
    document.getElementById('serverStatus').innerText = '❌ 預測錯誤';
  }
}

async function loadLogs() {
  const res = await fetch('/logs');
  const logs = await res.json();
  const table = document.getElementById('logTable');
  table.innerHTML = '<tr><th>事件</th><th>時間</th></tr>';
  logs.reverse().forEach(log => {
    const row = document.createElement('tr');
    row.innerHTML = `<td>${log.event}</td><td>${log.time}</td>`;
    table.appendChild(row);
  });
}

function refreshImage() {
  const cam = document.getElementById('camera');
  const hidden = document.getElementById('esp32Image');
  const timestamp = new Date().getTime();
  const url = '/latest.jpg?t=' + timestamp;
  cam.src = url;
  hidden.src = url;
  
  hidden.onload = () => {
    console.log("✅ 圖片 onload 觸發，開始預測");
    predictImage(hidden);
  };
  hidden.onerror = () => {
    console.warn("🚫 圖片載入錯誤（可能尚未上傳或 404）");
  };
}

async function loadLogTimestamp() {
  try {
    const res = await fetch('/latest-image-info');
    if (!res.ok) throw new Error('尚未上傳圖片');

    const data = await res.json();
    const latest = data.timestamp;

    document.getElementById('logContent').textContent = latest;
    document.getElementById('imageTime').innerText =
      '圖片更新時間：' + latest.replace('📸 圖片上傳成功：', '');
  } catch (e) {
    document.getElementById('logContent').textContent = '⚠️ 尚未上傳圖片';
    document.getElementById('imageTime').innerText = '⚠️ 尚未上傳圖片';
  }
}




async function main() {
  await loadModel();
  loadLogs();
  refreshImage();
  loadLogTimestamp();
  setInterval(() => {
    loadLogs();
    refreshImage();
    loadLogTimestamp();
  }, 5000);
}

main();
</script>
</body>
</html>
